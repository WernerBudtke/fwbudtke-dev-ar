name: CI â€” build, test, a11y, deploy

on:
  push:
    branches: [main]

jobs:
  test-and-a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test:ci
      - name: Build
        run: yarn build
      - name: Serve dist
        run: npx http-server ./dist -p 5000 &
      - name: Run LHCI accessibility audit
        run: npx lhci autorun --upload.target=temporary-public-storage --url=http://localhost:5000

  build-and-deploy:
    needs: test-and-a11y
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Preserve custom domain if a CNAME file exists in the repository root
          # Set this to a domain string (e.g. 'example.com') or 'true' to copy
          # the repository's CNAME file into the published branch.
          cname: true
